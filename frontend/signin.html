<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | SocialGen AI Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signin.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
</head>

<body class="auth-body">
    <div class="mesh-bg"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <span class="logo-icon">âœ¨</span>
                <h1>SocialGen AI</h1>
                <p>Advanced Content Generation Studio</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter 'admin'" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter 'password'" required>
                </div>

                <div class="auth-footer">
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" id="login-btn" class="primary-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="loader" id="loader"></div>
                </button>
            </form>

            <div class="auth-alt">
                <p>Don't have an account? <a href="#">Request Access</a></p>
            </div>
        </div>
    </div>

    <script src="signin.js"></script>
</body>

</html>
